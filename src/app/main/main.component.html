<main class="flex-col">
  <h2 class="font-bold text-6xl italic">Discover...</h2>
  <div class="slider-wrapper relative">
    <button class="carousel-button left-0" (click)="prevSlide()">
      &#10094;
    </button>
    <div #cardList class="card-list flex gap-5 md:gap-10">
      <!-- INIzIO CARD -->
      <div class="card-item" *ngFor="let car of carsCatalogue">
        <div class="imagebox">
          <img
            [src]="car.modelImage"
            alt="carimage"
            class="car-image cropped"
          />
        </div>
        <h3 class="uppercase font-black text-black text-2xl">
          {{ car.brand }}
        </h3>
        <h3 class="uppercase text-slate-700">{{ car.model }}</h3>
        <button class="discover-button" [routerLink]="['/details', car.id]">
          Details
        </button>
      </div>
      <!-- FINE CARD -->
    </div>
    <button class="carousel-button right-0" (click)="nextSlide()">
      &#10095;
    </button>
  </div>
</main>
